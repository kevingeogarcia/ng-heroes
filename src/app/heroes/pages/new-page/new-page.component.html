<h1>
  Editar - Agregar
  Héroe
  <small>Superman</small>
</h1>


<ng-template #divLoading>
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
</ng-template>

<mat-divider class="mb-2"></mat-divider>
<div class="grid" *ngIf="!loading ; else divLoading">
  <div class="col-12 sm:col-6">

    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]=" heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héore</mat-label>
            <input matInput type="text" required formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego">
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>primera aparicion</mat-label>
            <input matInput type="text" required formControlName="first_appearance">
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" formControlName="alt_img">
          </mat-form-field>


        </form>


        <div class="flex justify-content-between">


          <button mat-flat-button color="warn">
            Borrar
          </button>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>

  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]=" currentHero | heroImage" alt="imagen del heroe" mat-card-image>
    </mat-card>

  </div>
</div>
