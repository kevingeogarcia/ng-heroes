<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto">

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">{{hero.superhero}}</mat-option>
      <mat-option value="" *ngIf=" heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
        No se encontró nada con el término {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>


  <ng-template #divLoading>
    <div class="flex justify-content-center">
      DC comic Heroes
    </div>
  </ng-template>

  <div class="grid justify-content-center" *ngIf=" selectedHero; else divLoading">
    <heroes-hero-card [hero]="selectedHero"></heroes-hero-card>
  </div>


</div>
