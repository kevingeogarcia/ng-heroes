<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a {{data.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex justify-content-center">
    <button mat-button (click)="onNotClick()">No</button>
    <button mat-button cdkFocusInitial color="primary" (click)="onConfirm()">Ok</button>
  </div>
</mat-dialog-actions>
