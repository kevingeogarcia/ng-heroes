<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-column align-items-center">
      <img mat-card-image [src]="hero | heroImage" alt="" class="h-25rem w-full shadow-6 mb-4" >
      <h4>{{hero.publisher}}</h4>
      <div>
        <p>Primera Aparición:</p>
      </div>
      <div>
        <p><strong> {{hero.first_appearance}}</strong></p>
      </div>
      <div>
        <mat-chip-listbox>
          <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:2">
            {{name}}
          </mat-chip>
          <mat-chip *ngIf="(hero.characters.split(',').length > 2)">
            + {{ hero.characters.split(',').length - 2  }}
          </mat-chip>
        </mat-chip-listbox>
      </div>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer-c"></span>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
